image: "rust:latest"
test:cargo:
  script:
    - rustup default
    - rustc --version && cargo --version  # Print version info for debugging
    - rustup component list
    - rustup component add clippy
    - cargo test --workspace --verbose
    - cargo install --path .
    - cargo clippy --message-format=json -- -D clippy::pedantic | lint-lab lints -i - -o gl-code-quality-report.json
    - cargo run -- stats --format open-metrics -o gl-code-quality-report.json
  artifacts:
    reports:
      metrics: metrics.txt
      codequality: gl-code-quality-report.json
